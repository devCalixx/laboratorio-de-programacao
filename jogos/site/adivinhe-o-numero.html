<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adivinhe o Número</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text-primary: #111827;
      --color-text-secondary: #6b7280;
      --color-accent: #000000;
      --color-border: #e5e7eb;
      --color-shadow: rgba(0,0,0,0.05);
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      --border-radius: 12px;
      --transition-speed: 0.3s;
      --input-height: 48px;
      --max-width: 1200px;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: var(--font-sans);
      background-color: var(--color-bg);
      color: var(--color-text-primary);
      font-size: 18px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      background: var(--color-bg);
      border-bottom: 1px solid var(--color-border);
      padding: 1rem 2rem;
      z-index: 100;
      box-shadow: 0 2px 6px var(--color-shadow);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--color-accent);
      user-select: none;
    }

    main {
      flex: 1;
      max-width: var(--max-width);
      margin: 3rem auto 4rem;
      width: 90vw;
      display: flex;
      flex-direction: column;
      gap: 3rem;
      padding: 0 0.5rem;
    }

    .hero {
      text-align: center;
    }
    .hero h1 {
      font-weight: 800;
      font-size: 3rem;
      margin: 0 0 0.5rem 0;
      color: var(--color-text-primary);
      line-height: 1.1;
    }
    .hero p {
      max-width: 600px;
      margin: 0 auto;
      color: var(--color-text-secondary);
      font-size: 1.125rem;
    }

    .input-card {
      background: #f9fafb;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 24px var(--color-shadow);
      padding: 2rem 2.5rem;
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    label {
      font-weight: 600;
      color: var(--color-text-primary);
      font-size: 1.125rem;
    }
    input[type="number"] {
      padding: 0 1rem;
      height: var(--input-height);
      font-size: 1.125rem;
      border: 2px solid var(--color-border);
      border-radius: var(--border-radius);
      color: var(--color-text-primary);
      transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
      outline-offset: 2px;
    }
    input[type="number"]:focus {
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(0,0,0,0.08);
      outline: none;
    }
    input[type="number"]::-webkit-inner-spin-button, 
    input[type="number"]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }

    .btn-submit {
      background-color: var(--color-accent);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 700;
      font-size: 1.25rem;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      transition: background-color var(--transition-speed);
    }
    .btn-submit:hover,
    .btn-submit:focus {
      background-color: #444444;
      outline: none;
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2.25rem;
      }
      main {
        margin: 2rem auto 3rem;
      }
      .input-card {
        width: 100%;
        padding: 1.5rem 1.75rem;
      }
    }
  </style>
</head>
<body>
  <header role="banner" aria-label="Cabeçalho do site">
    Adivinhe o Número
  </header>
  <main role="main">
    <section class="hero" aria-label="Introdução ao jogo">
      <h1>Adivinhe o Número</h1>
      <p>Digite um número e tente adivinhar!</p>
    </section>
    <section class="input-card" aria-label="Entrada para o chute do jogador">
      <form id="guess-form" onsubmit="return false;" aria-describedby="desc-guess">
        <label for="guess-input">Seu número:</label>
        <input 
          type="number" 
          id="guess-input" 
          name="guess-input" 
          min="0" 
          max="100" 
          placeholder="Digite um número entre 0 e 100"
          aria-required="true" 
          autocomplete="off" 
          aria-describedby="desc-guess"
        />
        <button class="btn-submit" type="submit" disabled>Chutar!</button>
        <p id="desc-guess" style="color: var(--color-text-secondary); font-size: 0.9rem; margin-top: 0.5rem;">
          Após implementar a lógica, o botão permitirá enviar seu palpite.
        </p>
      </form>
    </section>
  </main>
  <script>

    const input = document.getElementById('guess-input');
    const button = document.querySelector('.btn-submit');
    input.addEventListener('input', () => {
      const val = input.value;
      if(val !== '' && !isNaN(val) && Number(val) >= 0 && Number(val) <= 100) {
        button.disabled = false;
      } else {
        button.disabled = true;
      }
    });

  </script>
</body>
</html>
