<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adivinhe o Número</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='adivinhe-o-numero.css') }}">
</head>
<body>
    <header role="banner" aria-label="Cabeçalho do site">
        Adivinhe o Número
    </header>
    <main role="main">
        <section class="hero" aria-label="Introdução ao jogo">
            <h1>Adivinhe o Número</h1>
            <p>Digite um número e tente adivinhar!</p>
        </section>+266
        <section class="input-card" aria-label="Entrada para o chute do jogador">
            <form id="guess-form" method="POST" aria-describedby="desc-guess">
                <label for="guess-input">Seu número:</label>
                <input 
                    type="number" 
                    id="guess-input" 
                    name="guess-input" 
                    min="0" 
                    max="100" 
                    placeholder="Digite um número entre 0 e 100"
                    aria-required="true" 
                    autocomplete="off" 
                    aria-describedby="desc-guess"
                />
                <button class="btn-submit" type="submit">Chutar!</button>
            </form>
            {% if resultado %}
                <p>{{ resultado }}</p>
            {% endif %}
        </section>
    </main>
    <script src="{{ url_for('static', filename='adivinhe-o-numero.js') }}"></script>
</body>
</html>
