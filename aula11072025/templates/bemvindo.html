<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Bem-vindo</title>
</head>
<body class="{{ tema or 'padrao'}}">
    <div class="container">
        <h1>Seja bem-vindo {{ username }}</h1>
        <form id="temaForm" method="POST" action="{{ url_for('mudar_tema') }}">
            <h2>Escolha a cor de fundo que quer usar.</h2>
            <select id="tema" name="tema">
                <option value="padrao" name="tema">Padrão</option>
                <option value="verao" name="tema">Verão</option>
                <option value="primavera" name="tema">Primavera</option>
                <option value="inverno" name="tema">Inverno</option>
                <option value="outono" name="tema">Outono</option>
            </select>
            <button type="submit">Aplicar tema</button>
            <div class="sessoes">
                <button><a href="/bemvindo">Mudar tema</a></button>
                <a href="noticias.html"><button>Notícias</button></a>
            </div>
        </form>

        <form action="{{ url_for('logout') }}"><button type="submit">Logout</button></form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
