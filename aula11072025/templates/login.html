<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>LOGIN</title>
</head>
<body class="{{ tema }}">
    {% if session['username'] %}
        <h1>Logado como <strong>{{ session['username'] }}</strong></h1>
        <form action="{{ url_for('logout') }}"><button type="submit">Logout</button></form>
    {% else %}
        <div class="container">
            <h1>Insira login e senha</h1>
            <form action="{{ url_for('login') }}" method="post">
                <input type="text" name="username" placeholder="Nome do usuÃ¡rio">
                <input type="password" name="password" placeholder="Senha">
                <button type="submit" id='logar'>Logar</button>
            </form>
        </div>
    {% endif %}
</body>
</html>
